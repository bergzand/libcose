container:
  cpu: 1
  memory: 256Mb

lint_task:
  env:
    TINYCBOR_ROOT: ../tinycbor
  container:
    image: silkeh/clang:latest
  install_script:
    - apt update
    - apt install -y pkg-config git libsodium-dev ca-certificates
    - git clone https://github.com/bergzand/nanocbor/ ../nanocbor
  test_script: make clang-tidy

build_task:
  env:
    TINYCBOR_ROOT: ../tinycbor
    MBEDTLS_LIB: /usr/lib/x86_64-linux-gnu/libmbedcrypto.so
  install_script:
    - apt update
    - apt install -y libgcc-8-dev build-essential pkg-config libcunit1-dev wget libsodium-dev libmbedtls-dev ca-certificates
    - git clone https://github.com/intel/tinycbor/ ../tinycbor
    - bash -c "cd ../tinycbor && make -j"
    - git clone https://github.com/bergzand/nanocbor/ ../nanocbor
    - bash -c "cd ../nanocbor && make -j"
  matrix:
    - name: clang
      env:
        CC: clang
      container:
        matrix:
          image: silkeh/clang:6
          image: silkeh/clang:7
    - name: gcc
      env:
        CC: gcc
      container:
        matrix:
          image: gcc:7
          image: gcc:8
          image: gcc:9
  matrix:
    - name: sodium
      env:
        CRYPTO: sodium
      crypto_script:
        - ls -al /usr/include/sodium
    - name: monocypher
      env:
        CRYPTO: monocypher
        MONOCYPHER_LOCAL: 1
      crypto_script:
        - git clone https://github.com/LoupVaillant/Monocypher.git ../Monocypher
        - bash -c "cd ../Monocypher && make -j CFLAGS=-DED25519_SHA512"
    - name: mbedtls
      env:
        CRYPTO: mbedtls
    - name: hacl
      env:
        CRYPTO: hacl
      crypto_script:
        - git clone https://github.com/mitls/hacl-c.git ../hacl-c
        - bash -c "cd ../hacl-c && make -j"
    - name: c25519
      env:
        CRYPTO: c25519
      crypto_script:
        - apt install -y unzip
        - wget https://www.dlbeer.co.nz/downloads/c25519-2017-10-05.zip -O ../c25519.zip
        - bash -c 'cd .. && unzip c25519.zip' 
    - name: tinydtls
      env:
        CRYPTO: tinydtls
      crypto_script:
        - git clone https://github.com/eclipse/tinydtls.git ../tinydtls -b develop
  test_script:
    - ls -al
    - pwd
    - make clean test
